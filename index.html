<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carnet Cooperativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Generar Carnet</h1>
        <div class="form">
            <label for="asegurado">Asegurado:</label>
            <input type="text" id="asegurado" placeholder="Nombre y Apellido" required>

            <label for="poliza">Póliza:</label>
            <input type="number" id="poliza" placeholder="1234567" required>

            <label for="numasegurado">Asegurado:</label>
            <input type="number" id="numasegurado" placeholder="1234" required>
                
            <label for="fecha">Vigencia Desde:</label> 
            <input type="date" id="fechaDesde"><br>

            <label for="fecha">Vigencia Hasta:</label>
            <input type="date" id="fechaHasta">

            <label for="marca">Marca:</label>
            <input type="text" id="marca" placeholder="Toyota">

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" placeholder="Corolla">

            <label for="tipo">Tipo:</label>
            <input type="text" id="tipo" placeholder="Autobus"><br>

            <button id="boton">Generar Carnet</button>
        </div> 
        <br>
        <div class="encabezado">
            <img src="#" class="logo-empresa" alt="Logo de la empresa">
            <h4>Av. Soublette, con 2da. Transversal de la Urb. Miramar, <br>
                Centro Profesional Lucciola, Ofic. 1, Piso 1,  <br>
                Pariata, Maiquetía, Estado La Guaira <br>
                Tlf. 331.38.89 / 332.64.59 </h4>
            <img src="#" class="logo-coop" alt="Logo de Cooperativa"> 
        </div>
        <div id="carnetGenerado"></div>

        <!-- <canvas id="carnetCanvas" width="400" height="200"> canvas-->
                
        </canvas>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
